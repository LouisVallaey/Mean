<ng-template [ngxPermissionsExcept]="['DRIVER','USER']">
    <div class="header">
        <div class="logo" [routerLink]="['/']">
            <div class="line"></div>
        </div>
        <div class="line"></div>
        <div class="menu">
            <div class="list">
                <div>About</div>
                <div [routerLink]="['/applydriver']">Apply for driver</div>
            </div>
            <div class="button" [routerLink]="['/login']">
                <p>Sign up now</p>
            </div>
        </div>
    </div>
</ng-template>

<ng-template [ngxPermissionsOnly]="['USER']">
    <div class="header">
        <div class="logo" [routerLink]="['/']">
            <div class="line"></div>
        </div>
        <div class="line"></div>
        <div class="menu">
            <div class="list" style="right:120px;">
                <div [routerLink]="['/listing']">My listing</div>
                <div [routerLink]="['/applydriver']">Apply for driver</div>
            </div>
            <div class="button" (click)="logout()">
                <p>Logout</p>
            </div>
        </div>
    </div>
</ng-template>
