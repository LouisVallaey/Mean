<app-header></app-header>
<div class="content" style="padding: 20px; margin-top:120px;background-color:white;box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.08), 2px 3px 8px rgba(0, 0, 0, 0.18);border-radius:2px;width:40%;">
    <div class="logincon">
        <p>Register :</p>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <p>Email</p>
            <input type="text" id="email" placeholder="Example@example.com" name="email" [(ngModel)]="model.email" #email="ngModel" required pattern="[a-zA-ZQ0-9_.+-]{2,}@[a-zA-Z0–9-]{2,}[.][a-zA-Z0–9.]{2,}" />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Has to be a valid email !</div>
            <p>Password</p>
            <input type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
            <input style="padding-top:11px;" type="password" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" validateEqual="password" required>
            <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Password must be the same !</div>
            <button type="submit">REGISTER</button>
        </form>
        <div class="needa">
            <a [routerLink]="['/applydriver']" >Apply for driver?</a>
            <div></div>
        </div>
    </div>
</div>
<div class="footer" style="position:absolute; bottom:0;">
    <div class="icon"></div>
    <div class="menu" style="position:relative; float:right; margin-right:15px;">
        <p>©2017 Louis Vallaey</p>
    </div>
</div>
